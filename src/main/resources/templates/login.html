<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELLTOKER</title>
	<link rel="icon" size="16x16" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/home.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/home_modal.js"></script>
    
    <!-- 구글 api 사용을 위한 스크립트-->
    <!-- <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script> -->
</head>
<body>
    <div class="layout">
        <div class="layout-content">
           
           <!-- Header -->
            <header class="board-header">
                <nav class="board-nav">
                    <button id="modal_button" type="button" style="background-color:#FFFFFF;"> 
                        <img src="/img/menu.svg" class="menu-image">
                    </button>
                    <a href="/" class="main-logo">
                        <h1>BELLTOKER</h1>
                        <!--<img src="/img/main.jpg" class="main-logo-image">-->
                    </a>

                    <div class="header-right">
                        <a href="/search" class="header-link">
                            <img src="/img/search.svg" class="header-image1">
                        </a>

                        <a href="/mypage" class="header-link">
                            <img src="/img/profile.svg" class="header-image2">
                        </a>
                    </div>
                </nav>
            </header>
            <!-- Header -->
            
            <div class="login-content">
                <div class="login-area">
                    <button id="login_button_naver" class="login-button-naver" type="submit">
                        <span class="login-span1">
                            <div class="login-span-div">
                                <img src="http://static.nid.naver.com/oauth/button_w.PNG" class="login-image">
                            </div>
                        </span>
                        <a href="/oauth2/authorization/naver" class="login-span2">네이버로 계속하기</a>
                        <span class="login-span1"> </span>
                    </button>
                    <button id="login_button_kakao" class="login-button-kakao" type="submit">
                        <span class="login-span1">
                            <div class="login-span-div">
                                <img src="https://cdn.poomang.com/assets/imgs/kakaotalk.png">
                                
                            </div>
                        </span>
                        <a href="/oauth2/authorization/kakao" class="login-span3">카카오톡으로 계속하기</a>
                        <span class="login-span1"> </span>
                    </button>
                    <button id="login_button_google" class="login-button-google" onclick="location.href='javascript:void(0)'" type="submit">
                        <span class="login-span1">
                            <div class="login-span-div">
                                <img src="https://cdn.poomang.com/assets/imgs/google.png">
                                
                            </div>
                        </span>
                        <a href="/oauth2/authorization/google" class="login-span3">구글 계정으로 계속하기</a>
                        <span class="login-span1"> </span>
                    </button>
                    <div class="login-description">
                    <p class="hangulfont">회원가입 시 밸토커의  <a href="https://poomang.com/terms-of-service">이용약관</a>과  
                        <a href="https://poomang.com/privacy-policy">개인정보처리방침</a>에 동의하게 됩니다.</p>
                    </div>
                </div>
            </div>
            
            <div class="">

                <img src="/img/flamingofamily.png" class="login-background-logo">
            
            <div class="login-info">
               <div class="login-info-detail">
               BELLTOKER는 다양한 밸런스 게임을 통해 자유롭게 의견을 공유하고 토론하는 커뮤니티 입니다. 지나치게 타인을 깎아내리는 언행은
               <b>정보통신망 이용 촉진 및 정보보호에 등에 관한 법률 제 44조 1항</b>에 위배되어 처벌받을 수 있습니다.
               </div>
            </div>
            </div>


            <footer class="footer">
                <div>
                    <a href="">
                        <img src="/img/instagram.svg">
                    </a>
                    <a href="">
                        <img src="/img/facebook.svg">
                    </a>
                    <a href="">
                        <img src="/img/twitter.svg">
                    </a>
                    <p> 밸런스의 대장! 밸토커! </p>
                    <p>Copyright © Your Website 2022</p>
                </div>
            </footer>

           
         <nav th:replace="modal/modalMenuBar :: modalFragment"></nav>
        </div>
        <div id="modal_layout" class="home-modal-layout"></div>
</div>

</body>
